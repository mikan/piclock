group 'com.tasktoys'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.tasktoys.piclock.PiClock'
    }
}

dependencies {
    compile group: 'org.checkerframework', name: 'checker', version: '2.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
